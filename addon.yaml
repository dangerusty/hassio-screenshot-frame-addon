name: Screenshot Frame Addon
description: Render URLs and send screenshots directly to Samsung Frame TV
version: 1.0.0
slug: screenshot-frame-addon
init: false
arch:
  - amd64
  - armv7
  - arm64

ports:
  8200/tcp: 8200

ports_description:
  8200/tcp: "HTTP server for /art.jpg endpoint and screensaver control"

options:
  image_provider_url: "http://localhost:5000/"
  image_provider_auth_type: "none"
  image_provider_token: ""
  image_provider_token_header: "Authorization"
  image_provider_token_prefix: "Bearer"
  image_provider_username: ""
  image_provider_password: ""
  image_provider_headers: ""
  interval_seconds: 300
  http_port: 8200
  screenshot_width: 1920
  screenshot_height: 1080
  screenshot_zoom: 100
  use_local_tv: true
  tv_ip: ""
  tv_port: 8001
  tv_matte: "modern"
  tv_show_after_upload: true
  tv_replace_last: false
  screensaver_enabled: false
  screensaver_dir: "./screensaver"
  screensaver_interval: 60

schema:
  image_provider_url: str?
  image_provider_auth_type: list(none|bearer|basic|headers)?
  image_provider_token: str?
  image_provider_token_header: str?
  image_provider_token_prefix: str?
  image_provider_username: str?
  image_provider_password: str?
  image_provider_headers: str?
  interval_seconds: int(60,3600)?
  http_port: int(1024,65535)?
  screenshot_width: int(320,7680)?
  screenshot_height: int(240,4320)?
  screenshot_zoom: int(10,500)?
  use_local_tv: bool?
  tv_ip: str?
  tv_port: int(1024,65535)?
  tv_matte: list(modern|warm|cold|none)?
  tv_show_after_upload: bool?
  tv_replace_last: bool?
  screensaver_enabled: bool?
  screensaver_dir: str?
  screensaver_interval: int(10,300)?

requirements:
  - docker

image: ghcr.io/dangerusty/hassio-screenshot-frame-addon/{arch}

homeassistant_api: false

host_network: true
