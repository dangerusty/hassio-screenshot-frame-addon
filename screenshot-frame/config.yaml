name: Screenshot to Samsung Frame
version: "0.1.8"
slug: screenshot-frame
description: Periodically screenshots a Home Assistant dashboard and serves it for a Samsung Frame TV.
startup: application
boot: auto
init: false
arch:
  - amd64
  - armv7
  - armhf
  - aarch64
map:
  - config:rw
  - ssl:rw
  - share:rw
  - addons:rw
  - backup:rw
  - media:rw
ports:
  8200/tcp: 8200
webui: "http://[HOST]:[PORT:8200]"
host_network: true
options:
  target_url: http://homeassistant.local:5000/
  target_auth_type: none
  target_token: ""
  target_token_header: Authorization
  target_token_prefix: Bearer
  target_username: ""
  target_password: ""
  target_headers: ""
  interval_seconds: 300
  http_port: 8200
  screenshot_width: 1920
  screenshot_height: 1080
  screenshot_zoom: 100
  use_local_tv: true
  tv_ip: ""
  tv_port: 8002
  tv_matte: ""
  tv_show_after_upload: false
schema:
  target_url: str                                   # URL to screenshot (HTML page or image)
  target_auth_type: list(none|bearer|basic|headers)
  target_token: str?                                # Token only when auth_type is bearer
  target_token_header: str?                         # Header name for bearer token
  target_token_prefix: str?                         # Prefix for bearer token (e.g., Bearer)
  target_username: str?                             # Basic auth username
  target_password: str?                             # Basic auth password
  target_headers: str?                              # JSON string of custom headers when auth_type=headers
  interval_seconds: int                             # How often to refresh the image
  http_port: int                                    # Local HTTP port to serve the latest image
  screenshot_width: int                             # Rendered browser width in pixels
  screenshot_height: int                            # Rendered browser height in pixels
  screenshot_zoom: int                              # Zoom percentage (100 = 100%)
  use_local_tv: bool                                # Enable direct upload to Samsung Frame
  tv_ip: str?                                       # TV IP address (required if use_local_tv is true)
  tv_port: int                                      # TV API port (default 8002)
  tv_matte: str?                                    # Matte style name (optional)
  tv_show_after_upload: bool                        # Select the uploaded art immediately
